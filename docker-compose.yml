version: '3'

services:
  pyipam-postgres:
#    image: PyIPAM-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: PyIPAM-Passw0rd123!
      POSTGRES_DB: PyIPAM
    image: postgres:latest
    networks:
      - db_network
    ports:
      - 5432:5432
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

networks:
  db_network:
    driver: bridge

volumes: 
  postgres_data:
